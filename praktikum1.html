<!DOCTYPE html>
<html>
<head>
    <title>Praktikum 1 : Belajar pengenalan jquery dasar</title>
    <script type="txt/javascript" src="asset/js/jquery-3.3.1.min.js"></script>
    <!--
        online
        <script type="txt/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    -->
    <link rel="stylesheet" type="txt/css" href="asset/css/style.css">
</head>
<body>
    <h1>Tutorial JQuery</h1>
    <button id="tombol">TOMBOL</button>
    <div class="box"></div>
</body>
<script type="text/javascript">
    $(document).ready(function(){
        $('#tombol').click(function(){
            $('.box').toggle();
        });
    });
</script>
</html>
