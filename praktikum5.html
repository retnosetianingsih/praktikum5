<html>
    <head>
    <title>Praktikum4 efect toggle</title>
        <script type="text/javascript" src="asset/js/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="asset/css/style1.css">
    </head>
    <body>
        <h1>Efect pada Jquery | slide</h1>
        <button id="tombol1">tampilkan (slideshow)</button>
        <button id="tombol2">sembunyikan</button>
        <button id="tombol3">efect slide toggle</button>
    <div class="box"></div>
    </body>
    <script type="text/javascript">
    $(document).ready(function(){
        $('#tombol1').click(function(){
            $('.box').slideDown();
        });
        $('#tombol2').click(function(){
            $('.box').slideUp();
        });
        $('#tombol3').click(function(){
            $('.box').slideToggle();
        });
    });
    </script>
</html>
